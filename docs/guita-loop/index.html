<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>吉他谱滚动器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <input type="file" id="imageLoader" accept="image/*" />
        <button id="zoomIn">放大</button>
        <button id="zoomOut">缩小</button>
        <label for="scrollSpeed">滚动速度:</label>
        <input type="range" id="scrollSpeed" min="0.1" max="10" step="0.1" value="5" />
        <span id="speedValueDisplay">5</span>
        <button id="startScroll">开始滚动</button>
        <button id="stopScroll">停止滚动</button>
      </div>
      <div class="image-container">
        <img id="sheetMusicImage" src="#" alt="吉他谱" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
